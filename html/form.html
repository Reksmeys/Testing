<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <style>
        form{
            width: 50%;
        }
        legend{
            text-align: center;
            /* color: rgb(223, 194, 29); */
            color: #261212;
        }
    </style>
</head>
<body>
    <a href="https://www.khmeracademy.org/" target="ka">Open KA</a>
    <form>
        <fieldset>
            <legend>Register Form</legend>
            First Name: <input type="text" placeholder="Enter Your Fistname" > <br>
            Last Name: <input type="text" placeholder="Enter Your Lastname" ><br>
            Password: <input type="password" placeholder="Enter Your PWD" required><br>
            Date Of birth: <input type="date"><br>
            Gender: <select>
                        <option disabled>Gender</option>
                        <option>Female</option>
                        <option>Male</option>
                    </select> <br>
            Email: <input type="email" placeholder="yourname@gmail.com"><br>
            Subject: 
            <input type="checkbox"> HTML
            <input type="checkbox"> CSS
            <input type="checkbox"> JS
            <input type="checkbox"> React
            <input type="checkbox"> Java <br>
            Room: 
            <input type="radio" name="room"> KPS
            <input type="radio" name="room"> SR <br>
            Comment: 
            <textarea cols="50" rows="5"></textarea> <br>

            <input type="submit" value="Register">
            <input type="reset" >
        </fieldset>
    </form>
    <iframe width="640" height="360" name="ka"
     src="https://www.youtube.com/embed/N-gKVJGQ8rg"
      frameborder="0"
       allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
       allowfullscreen></iframe>

       <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3908.7643483019765!2d104.88988301359079!3d11.568743891786857!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3109519fd8e14ec7%3A0x5256319988beae6a!2sRUPP%20Blend%20Cafe!5e0!3m2!1sen!2skh!4v1571456471329!5m2!1sen!2skh" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
       <p>All right reserved &copy; HRD</p>

    </body>
</html>
